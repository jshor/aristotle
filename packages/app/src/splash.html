<!DOCTYPE html>
<html>
  <head>
    <title>Aristotle</title>
    <style>
      body {
        background-color: transparent;
        overflow: hidden;
        padding: 10px;
      }

      .splash {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        max-width: 100%;
        height: 200px;
        overflow: hidden;
        filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, .7));
        border-radius: 3px;
        background: linear-gradient(to right, #C06C84, #6C5B7B, #355C7D);
        font-family: system-ui;
        color: #fff;
        text-shadow: 1px 1px 1px #000;
      }

      .splash h1 {
        font-weight: normal;
      }

      .dot-floating {
        position: relative;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: #9880ff;
        color: #9880ff;
        animation: dotFloating 3s infinite cubic-bezier(0.15, 0.6, 0.9, 0.1);
      }

      .dot-floating::before, .dot-floating::after {
        content: '';
        display: inline-block;
        position: absolute;
        top: 0;
      }

      .dot-floating::before {
        left: -12px;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: #9880ff;
        color: #9880ff;
        animation: dotFloatingBefore 3s infinite ease-in-out;
      }

      .dot-floating::after {
        left: -24px;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: #9880ff;
        color: #9880ff;
        animation: dotFloatingAfter 3s infinite cubic-bezier(0.4, 0, 1, 1);
      }

      @keyframes dotFloating {
        0% {
          left: calc(-50% - 5px);
        }
        75% {
          left: calc(50% + 105px);
        }
        100% {
          left: calc(50% + 105px);
        }
      }

      @keyframes dotFloatingBefore {
        0% {
          left: -50px;
        }
        50% {
          left: -12px;
        }
        75% {
          left: -50px;
        }
        100% {
          left: -50px;
        }
      }

      @keyframes dotFloatingAfter {
        0% {
          left: -100px;
        }
        50% {
          left: -24px;
        }
        75% {
          left: -100px;
        }
        100% {
          left: -100px;
        }
      }

    </style>
  </head>
  <body>
    <div class="splash">
      <div class="hero">
        <h1>Aristotle</h1>
      </div>
      <div class="dot-floating"></div>
    </div>
  </body>
</html>
